lady-byron-trends:
  admin:
    defaultLimit:
      label: 默认讨论数量限制
      help: API 返回的最大讨论数量。默认为 10。
    daysLimit:
      label: 热门时间窗口（天）
      help: 仅纳入此天数内有活动的讨论。更早的讨论将不参与查询。
    commentWeight:
      label: 评论权重
      help: 在热门得分计算中分配给评论数的权重。
    participantWeight:
      label: 参与者权重
      help: 在热门得分计算中分配给参与者数的权重。
    viewWeight:
      label: 浏览权重
      help: 在热门得分计算中分配给浏览数的权重。未安装浏览数插件时此项无效。
    widget_limit:
      label: 热门话题显示数量
      help: 热门话题组件中显示的讨论数量。默认为 5。
    gravity:
      label: 衰减系数
      help: 控制讨论热度随时间衰减的速度。值越大，越偏向新内容。默认 1.5，Hacker News 使用 1.8。

  forum:
    widget:
      title: 热门话题
      empty: 暂无热门话题
